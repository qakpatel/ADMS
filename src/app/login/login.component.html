<div class="bgimage">
<div class="container">
    <div class="card pos">
        <div class="card-body">
            <form [formGroup] = "loginForm" >
                <div class="form-group">
                  <label for="username">Email address</label>
                  <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter your username" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your pasword" formControlName="password">
                </div>
                 <div class="form-group">
                    <label for="portfolio">Portfolio</label>
                    <input type="text" class="form-control" id="portfolio" aria-describedby="portfolioHelp" placeholder="Enter portfolio" formControlName="portfolio">
                </div>
                <div class="form-group">
                 <label for="date">Date</label>  
                  <div class="row">
                     <div class="col-md-6">
                        <select class="form-control" id="date" formControlName="month">
                            <option *ngFor="let month of months" value={{month.month}}>{{month.month}}</option>
                        </select>
                     </div>
                     <div class="col-md-6">
                         <select class="form-control" formControlName="year">
                           <option value="2019">2019</option>
                         </select>
                     </div> 
                  </div> 
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Remember">
                  <label class="form-check-label" for="Remember">Remember Me</label>
                </div>
                <div class="text-center">
                   <button class="btn btn-success btn-lg" [disabled]="!loginForm.valid" (click)="submit()">Submit</button>
                </div>
              </form>
        </div>
      </div>
</div>
</div>
